<!DOCTYPE html>
<html lang="fr-ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>voyage</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form>
    <div class="container-fluid no-gutters px-0 py-0">
        <div class="row">
            <div class="col-md-8">
            <img src="../formulaire/img/inspiration-voyage.jpg" class="img-fluid">
            </div>
            <div class="col-md-4" id="entreprise">
                <h2>les voyages arnaqueur</h2>
                <p>418 666-7777</p>
                <p>666 boul. tacheraux </p>
                <p>thetford mines</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1>recherche d'un forfait voyage</h1>
            </div>
        </div>
        <div class="form-row text-center align-items-center  ">
                <div class="col-4 ">
                    <input type="text" class="form-control" placeholder="nom">
                </div>
                <div class="col-4 ">
                    <input type="text" class="form-control" placeholder="prénom">
                </div>
                <div class="col-4 ">
                    <input type="text" class="form-control" placeholder="adresse">
                </div>
            </div>
        <div class="form-row text-center align-items-center pt-4">
             <div class="col-4">
                 <input type="text" class="form-control" placeholder="ville">
             </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="code postal">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="téléphone">
            </div>
        </div>
        <div class="form-row pt-5">
            <div class="col-4">
                <label for="destination">choisir la destination</label>
                <select id="destination" class="form-control">
                    <option selected>choisir destination</option>
                    <option>France</option>
                    <option>Egypte</option>
                    <option>Afghanistan(*)</option>
                    <option>Texas</option>
                    <option>Russie</option>
                    <option>Chernobyl(**)</option>
                </select>
                <p>*=pays tres a risque de terroriste</p>
                <p>**=masque a gaz nessesaire</p>
            </div>
            <div class="col-4">
                <label for="dateparti">chosir la date de depart</label>
                <input type="date" id="dateparti" class="form-control">
            </div>
        </div>
    </div>
</form>
<script src="https://kit.fontawesome.com/a46d75ba7a.js"></script>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
